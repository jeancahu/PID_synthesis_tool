{% extends "./base.html" %}
{% load i18n static %}

{% block header %}
<!-- <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
     <script src="{% static 'pidtuningtool/js/mathjax.bundle.js' %}" id="MathJax-script" async></script> -->
{% endblock %}

{% block content %}
<form action="{% url 'pidtuningtool_post_mi' %}" method="post" target="_blank" style="max-width: 404rem;">
    {% csrf_token %}
    <div class="container-fluid m-4">
        <div class="row justify-content-center m-2">
            <img src="{% static 'pidtuningtool/img/card_mi.svg' %}" style="padding: 8px; height: 8rem;" class="card-img-top" alt="fractional order model example">
        </div>

        <div class="form-group row justify-content-center m-2">
	          <label for="in_frac" class="col-sm-2 col-form-label">Fractional order (Î±):</label>
        <div class="col-sm-2">
            <input type="number" class="form-control" name="in_frac" value=1 step=0.001 min=1 max=1.8 id="in_frac"/>
        </div>
	  </div>

    <div class="form-group row justify-content-center m-2">
	      <label for="in_time" class="col-sm-2 col-form-label">Time constant (T):</label>
        <div class="col-sm-2">
            <input type="number" class="form-control" name="in_time" value=1 step=0.001 min=0.001 id="in_time"/>
        </div>
	  </div>

    <div class="form-group row justify-content-center m-2">
	      <label for="in_prop" class="col-sm-2 col-form-label">Proportional constant (K):</label>
	      <div class="col-sm-2">
            <input type="number" class="form-control" name="in_prop" value=1 step=0.001 min=0.001 id="in_prop"/>
        </div>
	  </div>

    <div class="form-group row justify-content-center m-2">
	      <label for="in_dtime" class="col-sm-2 col-form-label">Dead time constant (L):</label>
	      <div class="col-sm-2">
            <input type="number" class="form-control" name="in_dtime" value=1 step=0.001 min=0.001 id="in_dtime"/>
        </div>
      </div>

      <button type="submit" class="btn btn-success m-2" id="submit_button">Compute</button>
</form>
<div id="err_banner" class="alert alert-danger d-flex align-items-center d-none" role="alert">
    <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Danger:"><use xlink:href="#exclamation-triangle-fill"/></svg>
    <div>Error message</div>
</div>

    </div>

    {% endblock %}

    {% block footer %}
    <script src="{% static 'pidtuningtool/js/model_as_input.bundle.js' %}"></script>
    {% endblock %}
